name: Translate README

on:
  push:
    paths:
      - 'README.md'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and run Docker container
      run: |
        docker build -t pozdrav-app  .
        docker run -v ./:/app/ pozdrav-app

    
